<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ex_upload_store</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>ex_upload_store</h1>
        <p class="sub">
          画像をドラッグ＆ドロップすると、JavaScript がハードコードされた URL に
          <code>POST</code> でアップロードします。
        </p>
      </header>

      <section class="card">
        <div id="drop" class="drop" tabindex="0" role="button" aria-label="upload drop area">
          <div class="drop__title">ここに画像をドロップ</div>
          <div class="drop__hint">またはクリックして選択</div>
          <input id="file" class="drop__file" type="file" accept="image/*" />
        </div>

        <div class="grid">
          <div class="panel">
            <div class="panel__title">プレビュー</div>
            <div id="preview" class="preview">
              <div class="preview__empty">未選択</div>
            </div>
          </div>
          <div class="panel">
            <div class="panel__title">結果</div>
            <pre id="log" class="log">ready</pre>
          </div>
        </div>

        <div class="note">
          <div>アップロード先（JS内で固定）:</div>
          <code id="uploadUrl"></code>
        </div>
      </section>

      <footer class="footer">
        <a href="/" class="link">reload</a>
      </footer>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
