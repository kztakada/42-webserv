# 意地悪だけど正常: 空白/改行/コメント/トークン詰め込み/小文字m/returnのみlocation
server{
	listen :8080;#host省略(":8080")
	root ./www/./html/../html//;
	client_max_body_size 1m;

	# 空のlocation（"location /{}" でもOK）
	location /{}

	# returnのみのlocation（rootやallow_methods無しでもconfとしてはvalid）
	location /redir{return 302 https://example.com/new;}

	# back + return（"pattern{" のように空白無しでもトークン分割される）
	location back /suffix{return 301 /moved;}
}
