<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>upload_store</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>webserv_upload_store</h1>
        <p class="sub">
          HTMLのフォームタグを使って、同時に複数の画像とテキストファイルをアップロードします。
        </p>
      </header>

      <section class="card">
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
          <div class="panel">
            <div class="panel__title">ファイル選択</div>
            <div id="file-list" class="file-list"></div>
            <button type="button" id="add-file-btn" class="btn btn-secondary" style="margin-top: 10px; padding: 4px 8px; cursor: pointer;">+ ファイル追加</button>
          </div>
          
          <div class="panel" style="margin-top: 14px;">
            <div class="panel__title">テキスト入力 (input.txt としてアップロード)</div>
            <textarea id="text-input" name="text-content" rows="4" style="width: 100%; background: rgba(0,0,0,0.2); color: white; border: 1px solid var(--border); border-radius: 4px; padding: 8px; box-sizing: border-box;"></textarea>
          </div>

          <div class="panel" style="margin-top: 14px; display: flex; justify-content: space-between; align-items: center;">
            <div id="status" class="status-msg" style="font-size: 14px; color: var(--muted);">Ready</div>
            <button type="submit" style="padding: 8px 16px; cursor: pointer;">Upload</button>
          </div>
        </form>
      </section>

      <footer class="footer">
        <a href="/" class="link">reload</a>
      </footer>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
